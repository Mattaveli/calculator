<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body class="preload">
    <div class="calculator-container">
      <div class="display">
        <input class="input" type="text" 123 />
      </div>
      <div class="buttons">
        <button type="button" class="options" value="clear">AC</button>
        <button type="button" class="options" value="inverse">+/-</button>
        <button type="button" class="options">%</button>
        <button type="button" class="operator" value="divide">÷</button>
        <button type="button" class="number" value="7">7</button>
        <button type="button" class="number" value="8">8</button>
        <button type="button" class="number" value="9">9</button>
        <button type="button" class="operator" value="multiply">x</button>
        <button type="button" class="number" value="4">4</button>
        <button type="button" class="number" value="5">5</button>
        <button type="button" class="number" value="6">6</button>
        <button type="button" class="operator" value="subtract">—</button>
        <button type="button" class="number" value="1">1</button>
        <button type="button" class="number" value="2">2</button>
        <button class="number" value="3">3</button>
        <button type="button" class="operator" value="add">+</button>
        <button type="button" id="number" class="zero number" value="0">
          0
        </button>
        <button type="button" class="number">.</button>
        <button type="button" class="operator" value="equals">=</button>
      </div>
    </div>
  </body>
</html>
